<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/GameUI.css">
</head>
<body>

<div id="game_section" style="display: none;">
    <div class="div">
        <div class="header">Have Fun Playing!</div>
<!--        <div class="result"></div>-->
        <div class="section">
            <div class="header"> </div>
            <div class="article">
                <div class="player1" id="p1_name">
                    PLAYER 1
                </div>
                <div class="row text-center">
                    <h3>Score: <span id="p1_score">0</span></h3>
                </div>
            </div>
            <article id="middle">
                <div class="question mt-3" id="question_text" dir="auto">What is the capital of Palestine?</div>


                <div class="text-center mt-10">
                    <div class="row">
                        <div class="column">
                            <button class="opt-btn opt1-btn" dir="auto">
                                <span id="q1_text"></span>
                                <span class="badge">Q</span>
                                <span class="badge2">↑</span>
                            </button>
                        </div>
                        <div class="column">
                            <button class="opt-btn opt2-btn" dir="auto">
                                <span id="q2_text"></span>
                                <span class="badge">W</span>
                                <span class="badge2">↓</span>
                            </button>
                        </div>
                    </div>

                    <div class="row mt-10">
                        <div class="column">
                            <button class="opt-btn opt3-btn" dir="auto">
                                <span id="q3_text"></span>
                                <span class="badge">A</span>
                                <span class="badge2">←</span>
                            </button>
                        </div>
                        <div class="column">
                            <button class="opt-btn opt4-btn" dir="auto">
                                <span id="q4_text"></span>
                                <span class="badge">D</span>
                                <span class="badge2">→</span>
                            </button>
                        </div>
                    </div>
                </div>
            </article>
            <div class="articleright">
                <div class="player2" id="p2_name">
                    PLAYER 2
                </div>
                <div class="row text-center">
                    <h3>Score: <span id="p2_score">0</span></h3>
                </div>
            </div>
        </div>

        <div class="footer">
            <a href="holygrail.html" div class="footer">BACK </a>
        </div>
        <div class="navigation">
            <button class="evaluate">Evaluate</button>
            <button class="next">Next</button>
        </div>

<!--        <script src="JavaScript.js"></script>-->
    </div>
</div>

<section id="welcome_section" style="display: block;">
    <div class="text-center">
        <h1>Welcome To Our Game</h1>

        <div class="row">
            <div class="column">
                <div class="row">
                    <h4>Player One</h4>
                </div>
                <div class="mt-3">
                    <input type="text" class="input" id="player_one_name" placeholder="Player one name..." />
                </div>
                <div class="row mt-3">
                    <button class="btn" id="player_one_save">Save</button>
                </div>
            </div>
            <div class="column">
                <div class="row">
                    <h4>Player Two</h4>
                </div>
                <div class="row mt-3">
                    <input type="text" class="input" id="player_two_name" placeholder="Player two name..." />
                </div>
                <div class="row mt-3">
                    <button class="btn" id="player_two_save">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <button class="btn" id="start_game" disabled="disabled">Start Game</button>
    </div>
</section>

<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content text-center">
        <span class="close" onClick="closeModal()">&times;</span>
        <p id="modal_text"></p>
    </div>

</div>

<script src="./assets/js/Questions.js"></script>
<script src="assets/js/Players.js"></script>
<script src="assets/js/PlayerTwo.js"></script>
<script src="./assets/js/Sound.js"></script>
<script src="./assets/js/Game.js"></script>
<script src="./assets/js/Welcome.js"></script>
</body>
</html>
